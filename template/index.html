<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        crossorigin="anonymous"
    />
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background: #e0e0e0;
        }
        .container {
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: center;
            border: 1px solid black;
            border-radius: 15px;
            width: 80vw;
            margin-top: 30vh;
            padding: 20px;
        }
    </style>
    <link rel="stylesheet" href="index.css" />
    <title>PDFX</title>
</head>
<body>
    <nav style="background: radial-gradient(circle, rgb(255, 255, 255) 0%, rgb(191, 237, 255) 100%);" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">PDF-X</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="https://cssgradient.io/">Gradient link</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>PDF X - Your favorite PDF merger tool</h1>
        <form id="pdfForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="exampleFormControlFile1">Enter Your files</label>
                <input
                    type="file"
                    name="pdfs"
                    class="form-control-file"
                    id="exampleFormControlFile1"
                    multiple
                    accept=".pdf"
                    required
                />
                <button type="button" class="btn btn-primary my-2" onclick="mergeFiles()">Merge PDFs</button>
            </div>
        </form>
        <div id="downloadSection" style="display:none;">
            <p>Your merged PDF is ready!</p>
            <a id="downloadLink" class="btn btn-success" href="#" download>Download Merged PDF</a>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script>
        async function mergeFiles() {
            const formData = new FormData(document.getElementById('pdfForm'));
            const response = await fetch('/merge', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const result = await response.json();
                document.getElementById('downloadLink').href = result.downloadUrl;
                document.getElementById('downloadSection').style.display = 'block';
            } else {
                alert('Error merging PDFs. Please try again.');
            }
        }
    </script>
</body>
</html>
